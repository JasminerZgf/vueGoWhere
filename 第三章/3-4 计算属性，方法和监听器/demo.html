    <title>计算属性，方法，和监听器</title>
</head>

<body>
    <div id="root" >
        {{fullName}}
        <!-- {{fullName()}} -->
    </div>
    
    

</body>
<script src="../../lib/vue.js"></script>
<script>

    //
    var vm = new Vue({
        el: '#root',
        data: {
            firstName: 'Jasminer',
            lastName: 'Zhu',
            // fullName: 'Zhu Jasminer'
        },
        //计算属性   性能最好，并且有缓存机制，及若依赖数据不改变，则不会重新渲染
        computed: {
            fullName: function(){
                return this.lastName + ' ' + this.firstName
            }
        },
